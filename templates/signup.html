{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-300">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form action="" method="POST" class="space-y-4">
        {% csrf_token %}

        {% if error_message %}
        <div>
            <h2 class='text-center text-red-600'>{{ error_message }}</h2>
        </div>
        {% endif %}
        <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <div>
            <label for="repeatPassword" class="block text-gray-700">Repeat Password</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="{% url "blog_generator:login" %}" class="text-blue-600 hover:underline">Log In</a>
    </p>
</div>
{% endblock %}
