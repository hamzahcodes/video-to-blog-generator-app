{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-gray-300">
        <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}

            {% if error_message %}
            <div>
                <h2 class='text-center text-red-600'>{{ error_message }}</h2>
            </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Log In</button>
        </form>
        <p class="mt-4 text-sm text-center">
            Don't have an account?
            <a href="{% url "blog_generator:register" %}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
{% endblock %}
